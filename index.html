<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Management System</h1>
    
    <div class="container">
        <div id="status-message" class="status-message"></div>
        
        <div id="student-form">
            <h2>Add/Edit Student</h2>
            <div class="form-group">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" required pattern="S\d{3}" title="Format: S followed by 3 digits (e.g., S001)">
            </div>
            <div class="form-group">
                <label for="student-name">Name:</label>
                <input type="text" id="student-name" required>
            </div>
            <div class="form-group">
                <label for="student-age">Age:</label>
                <input type="number" id="student-age" required min="10" max="30">
            </div>
            <div class="form-group">
                <label for="student-grade">Grade:</label>
                <select id="student-grade" required>
                    <option value="">Select Grade</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
            </div>
            <button id="save-btn">Save Student</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>
    
    <div class="container">
        <div id="search-section">
            <h2>Search Students</h2>
            <input type="text" id="search-input" placeholder="Search by name or ID...">
            <button id="search-btn">Search</button>
            <button id="reset-search-btn">Show All</button>
        </div>
    </div>
    
    <div class="container">
        <div id="student-list">
            <h2>Student Records</h2>
            <div id="no-results" class="no-results">
                No students found. Add students or search to view records.
            </div>
            <table id="students-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="students-table-body">
                    <!-- Student records will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
